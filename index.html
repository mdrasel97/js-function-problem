<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery System</title>
    <style>
        button{
            background-color: red;
            padding: 12px 20px;
            color: white;
            border-radius: 10px;
            border: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Lottery Winner Selector</h2>
    <button onclick="selectWinner()">Pick a Winner</button>
    <p id="winner"></p>

    <script>
        let participants = ["Rasel", "Karim", "Rahim", "Jabir", "Hasan"];

        function selectWinner() {
            if (participants.length === 0) {
                document.getElementById("winner").innerText = "No participants available.";
                return;
            }
            
            let winnerIndex = Math.floor(Math.random() * participants.length);
            let winner = participants[winnerIndex];

            document.getElementById("winner").innerText = "Winner is: " + winner;
        }
    </script>
</body>
</html>
